<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/challengedetail.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>리치메이커 | 챌린지 만들기</title>
</head>

<body>
    <header>
        <nav class="container">
            <!-- navbar 삽입 -->
        </nav>
    </header>
    <section class="challenge-post container">
        <div class="title flex">
            <h2>챌린지 만들기</h2>
        </div>
        <form>
            <fieldset class="imageField container" name="imageField" id="imageField">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">챌린지명</label>
                    <input type="text" class="form-control form-control-lg" id="challenge_title"
                        placeholder="챌린지명을 입력하세요." name="challenge_title">
                </div>
                <div>
                    <div class="mb-3">
                        <label for="formFileLg" class="form-label">대표이미지</label>
                        <input id="main_image" class="form-control" type="file" id="formFile">
                    </div>
                </div>
                <img id="preview-image" src="" alt="">
            </fieldset>
            <fieldset class=" postField container" name="postField" id="postField">
                <div class="mb-3 text-area">
                    <label for="exampleFormControlTextarea1" class="form-label">챌린지 소개</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="flex">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">목표금액(만원)</label>
                        <input type="text" class="form-control form-control-lg" id="amount" placeholder="숫자만 입력하세요."
                            name="amount">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">기간(개월)</label>
                        <input type="text" class="form-control form-control-lg" id="period" placeholder="숫자만 입력하세요."
                            name="period">
                    </div>
                </div>
                <div class="challenge-btn">
                    <button type="button" class="btn btn-secondary"
                        style="--bs-btn-padding-y: 0.7rem; --bs-btn-padding-x: 1.7rem; --bs-btn-font-size: 1.5rem;">뒤로가기</button>
                    <button id="press-btn" type="button" class="btn btn-dark"
                        style="--bs-btn-padding-y: 0.7rem; --bs-btn-padding-x: 1.7rem; --bs-btn-font-size: 1.5rem;">챌린지
                        등록</button>
                </div>
            </fieldset>
        </form>
    </section>

    <footer>
        <!-- footer 삽입 -->
    </footer>
    <!-- index.html -->

    <!-- script -->
    <script src="js/api.js" type="module"></script>
    <script src="js/conf.js" type="module"></script>
    <script src="js/nav.js" type="module"></script>
    <script src="js/challengepost.js"></script>
    <!-- script end -->
</body>

</html>
